<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        /* UiTM Logo */
        .uitm-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .uitm-logo img {
            width: 100px;
            height: auto;
            display: block;
        }
        
        /* Main Container */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        /* Header Section */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 90px 60px 60px;
            text-align: center;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: white;
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
        }
        
        .profile-pic {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 6px solid white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            object-fit: cover;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        
        .header .tagline {
            color: rgba(255,255,255,0.95);
            font-size: 1.2em;
            position: relative;
            z-index: 1;
        }
        
        /* Navigation Menu */
        .nav-menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 30px 20px;
            gap: 15px;
            background: #f8f9fa;
        }
        
        .nav-menu a {
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 12px 28px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .nav-menu a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .nav-menu a.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        /* Content Section */
        .content {
            padding: 50px 40px;
            text-align: center;
        }
        
        .content h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        .content p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.8;
            max-width: 700px;
            margin: 0 auto;
        }
        
        /* Gallery Styles */
        .gallery-container {
            text-align: center;
            margin-top: 30px;
        }
        
        .gallery-intro {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 40px;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 0 20px;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            aspect-ratio: 1;
        }
        
        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.3);
        }
        
        .gallery-item a {
            display: block;
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        
        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(118, 75, 162, 0.9) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }
        
        .zoom-icon {
            font-size: 3em;
            color: white;
            transform: scale(0);
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover .zoom-icon {
            transform: scale(1);
        }
        
        /* Footer */
        .footer {
            background: #2d3748;
            color: white;
            text-align: center;
            padding: 30px;
        }
        
        .footer p {
            color: rgba(255,255,255,0.8);
            font-size: 0.95em;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .uitm-logo {
                position: static;
                margin: 0 auto 20px;
                width: fit-content;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .nav-menu {
                padding: 20px 15px;
            }
            
            .nav-menu a {
                padding: 10px 20px;
                font-size: 0.9em;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
                padding: 0 10px;
            }
        }
    </style>
</head>
